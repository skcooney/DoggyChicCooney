<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Pet Information</title>
</head>
<h1>Doggy Chic</h1>
<body>
	<form action = "addPetServlet" method = "post">
		<div>
			Enter pet's name: <input type = "text" name = "petName">
		</div>
		<br/>
		<div>
			Enter pet's weight: <input type = "number" name = "petWeight">
		</div>
		<br/>
		<div>
			Is this pet up-to-date on shots? <input type = "text" name = "shots" placeholder = "Y/N">
		</div>
		<br/>
		<input type = "submit" value = "Submit" name = "doThisToItem">
	</form>
</body>
</html>
